<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <form action="./">
    <label for="nome">Nome</label>
    <input type="text" id="nome" name="nome" required>

    <label for="cpf">CPF</label>
    <input type="text" id="cpf" name="nome" placeholder="000.000.000-00">

    <label for="senha">Senha</label>
    <input type="password" id="senha" name="senha">

    <label for="parcelas"></label>
    <select name="parcelas" id="parcelas">
      <option value="">1x de R$ 200</option>
      <option value="">2x de R$ 100</option>
      <option value="">3x de R$ 50</option>
    </select>

    <label for="mensagem">Mensagem</label>
    <textarea name="mensagem" id="mensagem" rows="5"></textarea>


    <div class="checkbox">
      <input type="checkbox" id="temos" name="termos">
      <label for="termos">Aceito termos e condicoes da empresa</label>
    </div>

    <div class="checkbox">
      <input type="checkbox" id="anuncio" name="anuncio">
      <label for="anuncio">Desejo receber anúncios</label>
    </div>

    <p>Enterga:</p>
    <div class="checkbox">
      <input type="radio" id="retirada" name="retirada">
      <label for="retirada">Retirar no local</label>
    </div>
    <div class="checkbox">
      <input type="radio" id="entrega" name="retirada">
      <label for="entrega">Entega em casa</label>
    </div>

    <p>Futuro:</p>
    <div class="checkbox">
      <input type="radio" id="retirada" name="futuro">
      <label for="retirada">Retirar no local</label>
    </div>
    <div class="checkbox">
      <input type="radio" id="entrega" name="futuro">
      <label for="entrega">Entega em casa</label>
    </div>

    <label for="email">Email</label>
    <input type="email" id="email" name="email" required>

    <label for="idade">Idade</label>
    <input type="number" id="idade" name="idade">

    <label for="data">Data</label>
    <input type="date" id="data" name="data">

    <button>Enviar</button>
  </form>
</body>

</html>
